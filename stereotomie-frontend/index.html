<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body class="vbox viewport">
    <section class="main hbox space-between">

        <nav class="console">
            <div class="console-inner" id="console-inner"></div>
            <form action="#" onsubmit="exec(document.getElementById('console-input').value)" id="console-form">
                <input type="text" id="console-input">
            </form>
        </nav>
        <article class="canvas-wrapper" style="display:flex; justify-content: center; align-items: center">
            <canvas id="myCanvas" width="1000" height="700" style="border:1px solid #000000;">
</canvas>
        </article>
    </section>
    <script src="script.js"></script>
</body>

</html>
